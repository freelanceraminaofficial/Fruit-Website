<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Website Using HTML And CSS</title>
  
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>  
<body>
  <div class="main">
    <div class="left-col">
      <img src="logo (2).png" class="logo"/>
      <div class="content-box">
        <img src="rating.png" class="rating"/>
        <h1>Pico de Gallo Fruit Salad</h1>
        <p>Attractively arrange the vegetable and fruit slices on a serving platter. Sprinkle with salt and chile powder to taste. Serve with lime wedges to squeeze over all.</p>
        <button type="button">View Ingredients<img src="arrow (2).png"</button>
      </div>
      <img src="left-arrow.png" class="left-arrow"/>
    </div>
    <div class="right-col">
      <div class="navbar">
        <div class="search-box">
          <input type="text" placeholder="Find recipes, videos and more"/>
          <img src="search.png"/>
        </div>
        <ul>
          <li><a href=""><img src="fill-tag.png"/>Saves</a></li>
          <li><a href="">Sign Up</a></li>
        </ul>
      </div>
      <div class="more-items">
        <img src="fruit1.png"/>
        <img src="fruit2.png"/>
        <img src="fruit3.png"/>
      </div>
      <img src="right-arrow.png" class="right-arrow"/>
    </div>
    <img src="fruits.png" class="main-img"/>
  </div>
   

  

  <Script type="text/javascript" src ="app.js"> </Script>
  
  
  
</body>
</html>
